 <div class="row">
        <div class="row d-flex justify-content-center">
            <div class="col-7 p-3 ">
                <div class="card">
                    <div class="card-header text-center bg-primary text-light">
                        Reception
                    </div>
                    <div class=" card-body">
                        <div class="row mb-3">
                            <div class=" col-4">
                                Nompatient
                            </div>
                            <div class="col-8">
                                <input id="nompatient" type="text" class="form-control" placeholder="Nompatient">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class=" col-4">
                                DateNaiss
                            </div>
                            <div class="col-8">
                                <input id="date_naiss" type="date" class="form-control" >
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class=" col-4">
                                Adresse
                            </div>
                            <div class="col-8">
                                <input id="adresse" type="text" class="form-control" placeholder="Adresse">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class=" col-4">
                                Paiement
                            </div>
                            <div class="col-8">
                                <input id="paiement" type="text" class="form-control" placeholder="Paiement">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class=" col-4">
                                Téléphone
                            </div>
                            <div class="col-8">
                                <input id="telephone" type="text" class="form-control" placeholder="Telephone">
                            </div>

                        </div>
                        <div class="row mb-3">
                            <div class=" col-4">
                                Etat-civi
                            </div>
                            <div class="col-8">
                                <input id="etat_civil" type="text" class="form-control" placeholder="Etat-civi">
                            </div>

                        </div>


                    </div>
                    <div class="card-footer text-center">
                        <div class="row">
                            <div class="col-6 p-2">
                                <button class="btn btn-danger"><i class="fa fa-close"></i> Annuler</button>
                            </div>
                            <div class="col-6 p-2">
                                <button class="btn btn-success" onclick="Ajouter_rece();"><i class="fa fa-save"></i> Enregistrer</button>
                            </div>


                        </div>

                    </div>

                </div>

            </div>

        </div>
        <div class="row">
   
            <div class="col-12">
                <div class="row  p-2">
                    <h5 style=" font-weight: bold;" class="text-primary text-center">Reception</h5>
                </div>
                
                    <table class=" table table-bordered table-striped table-hover border-primary mx-4" >
                        
                        <thead class="bg-primary text-light text-center" >
                            <th>Nompatient</th>
                            <th>DateNaiss</th>
                            <th>adresse</th>
                            <th>Paiement</th>
                            <th>Telephone</th>
                            <th>Etat-civil</th>
                            
                        </thead>
                        <tbody id="receptionlist">
                            
                            
                           
                        </tbody>
        
                    </table>
                
        
            </div>   
    </div>
    <script src="Bootstrap5.1.3/js/bootstrap.bundle.js"></script>
    <script src="Bootstrap5.1.3/js/jquery.js"></script>
    <script src="Bootstrap5.1.3/js/controller.js"></script>
    <Script>
        receptionlist();
        $(document).ready(function(){
            receptionlist();
        });
    </Script>
